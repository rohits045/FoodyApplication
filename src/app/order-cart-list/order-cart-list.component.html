<div *ngIf="orderListData.length<1">
    <div class="col-lg-12">
     <div class="card mt-5">
       <div class="card-header">
         <h1> Order Now ! Please Add Your item .List Is Empty</h1> 
   
       </div>
       <div class="card-body">
              <img src="../../assets/logo/logo2.png" alt="logo" style="max-width: 500px;">
       </div>
     </div>
    
    <button class="btn btn-primary" routerLink="/user-dashboard">Add Items</button>
    </div>
    </div>
    <div class="p-3 text-center">
        <h3>Your Order List</h3>

    </div>
   <div class="container" *ngIf="orderListData?.length>0">
   <div class="row">
     <div class="col-lg-12">
        <table class="table table-bordered table-striped mt-3  p-5 mx-5" > 
            <thead>
              <tr>
                <th scope="col">#</th>
                <th >Cuisine-Name</th>                
                <th scope="col">Description</th>
                <th >Price (Rs)</th>
                <th>Quantity</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
                
                    <tr *ngFor="let fav of orderListData">
                        <th scope="row"></th>
                        <td>{{fav.cuisineName}}</td>                       
                        <td>{{fav.cuisineDescription}}</td>
                        <td>{{fav.price}}</td>
                        <td> {{fav.qty}} </td>
                        <td> {{fav.total}} </td>
                      </tr>
               
             
           
            </tbody>
          </table>
       <div class="float-end mx-5"><button class="btn btn-primary" routerLink="/user-profile">Back</button></div>

     </div>
   </div>
   </div>
