
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 modal" id="myModal">
            <div class="modal-dialog ">
                <form [formGroup]="RegisterData" enctype="multipart/form-data"  class="modal-content p-2 px-5 form-control">
                    <label for="menu_id" class="form-label">Cousine-Id</label>
                    <input type="text" placeholder="menu_id" formControlName="cuisineId" class="form-control">
                               
                     <label for="recipe_name" class="form-label">Recipe Name</label>
                    <input type="text" placeholder="recipe_name" formControlName="cuisineName" class="form-control">
                              

                    <div class="input-group p-3">
                        <input type="file" placeholder="Enter image" class="form-control"
                        #inputField  type="file"  (change)="onChangeFileFiled($event)"  required>            
                        <div class="">
                          <img width="120" height="120" class="margin-top mat-elevation-z1"
                              [src]="userFile2.url??'/assets/images/image-placeholder.png'" />
                          <svg (click)="inputField.click()" xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                              fill="currentColor" class="bi bi-camera2 icon" viewBox="0 0 16 16" style="color: #f79f08;">
                              <path d="M5 8c0-1.657 2.343-3 4-3V4a4 4 0 0 0-4 4z" />
                              <path
                                  d="M12.318 3h2.015C15.253 3 16 3.746 16 4.667v6.666c0 .92-.746 1.667-1.667 1.667h-2.015A5.97 5.97 0 0 1 9 14a5.972 5.972 0 0 1-3.318-1H1.667C.747 13 0 12.254 0 11.333V4.667C0 3.747.746 3 1.667 3H2a1 1 0 0 1 1-1h1a1 1 0 0 1 1 1h.682A5.97 5.97 0 0 1 9 2c1.227 0 2.367.368 3.318 1zM2 4.5a.5.5 0 1 0-1 0 .5.5 0 0 0 1 0zM14 8A5 5 0 1 0 4 8a5 5 0 0 0 10 0z" />
                          </svg>
                      </div>
                    </div>
                    <label for="price" class="form-label">Price</label>
                    <input type="text" placeholder="price" formControlName="price" class="form-control">
                           
                    <label for="qty" class="form-label">Qty</label>
                    <input type="text" placeholder="qty" formControlName="qty" class="form-control">
                         
                    <label for="DishDescription" class="form-label">Dish-Description</label>
                    <input type="text" placeholder="DishDescription" formControlName="cuisineDescription" class="form-control">
            
                    <button class="btn btn-primary" (click)="addMenu(RegisterData)" >Add menu</button>
                </form>
            </div>
        </div>
    </div>
</div>
