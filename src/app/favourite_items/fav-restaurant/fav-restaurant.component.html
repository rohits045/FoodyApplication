
<div class="containar mt-5">
    <div class="row">
        <div class="col-lg-12">
             
          <div class="bg-light text-black p-2 m-3" >
            <h2>Favourite Restaurant List</h2>
           </div>
            <table class="table table-bordered table-striped  p-2 mx-5" >
                <thead >
                  <tr class="mx-5">
                    <!-- <th scope="col">#</th> -->
                    <th scope="col">Restaurant-Name</th>
                    <th scope="col">Location</th>
                    <th scope="col">Rating</th>

                  </tr>
                </thead>
                <tbody>
                    
                        <tr *ngFor="let fav of fav_RestaurantData">
                            <!-- <th scope="row"></th> -->
                            <td>{{fav.restaurantName}}</td>
                            <td>{{fav.restaurantLocation}}</td>
                            <td>{{fav.restaurant_rating}}</td>
                          </tr>
                   
                 
               
                </tbody>
              </table>
              <div class="float-end mx-5"><button class="btn btn-primary" routerLink="/user-profile">Back</button></div>
        </div>
    </div>
    </div>
