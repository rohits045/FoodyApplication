<div *ngIf="addressData?.length<1">
    <div class="col-lg-12">
     <div class="card mt-5">
       <div class="card-header">
         <h1> This Address List is Empty ! Please Add Your Address For Devlivery</h1> 
   
       </div>
       <div class="card-body">
              <img src="../../assets/logo/logo2.png" alt="logo" style="max-width: 500px;">
       </div>
     </div>
    
    <button class="btn btn-primary" routerLink="/user-dashboard">Add Items</button>
    </div>
    </div>
   
   <div class="container" *ngIf="addressData?.length>0">
   <div class="row">
     <div class="col-lg-12">
       <table class="table table-bordered table-striped  p-5 mt-3" >
         <thead>
           <tr>
             <!-- <th scope="col">#</th> -->
             <th >House No</th>
             <th >Street</th>
             <th >Location</th>
             <th >Pincode</th>
           </tr>
         </thead>
         <tbody>
             
                 <tr *ngFor="let fav of addressData">
                     <!-- <th scope="row"></th> -->
                     <td>{{fav?.houseNo}}</td>
                     <td>{{fav?.street}}</td>
                     <td>{{fav?.city}}</td>
                     <td>{{fav?.pinCode}} </td>
                     <!-- <td>
                       <button mat-icon-button  (click)="removeItemFromCart(fav)">
                         <mat-icon >delete</mat-icon>       
                       </button>
                     </td> -->
                   </tr>                           
         </tbody>
       </table>
       <div class="float-end mx-5"><button class="btn btn-primary" routerLink="/user-profile">Back</button></div>

     </div>
   </div>
   </div>
